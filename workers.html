    <script>
        // Calculate primes
        document.addEventListener('DOMContentLoaded', function () {
            var results = document.getElementById('results');
            document.getElementById('num_of_primes').addEventListener('keydown', function (event) {
                var start = Date.now();
                 results.innerHTML = '';
                 var counter = 0;
                 if (event.keyCode === 13) {
                     var number_of_primes = Number(event.target.value);
                     for (var i = 2; counter < number_of_primes; i++) {
                        if (isPrime(i)) {
                            addPrime(i);
                            counter++;
                        }
                     }
                 }
                var end = Date.now();
            });

            function isPrime(n) {
                var s = 2;
                while (s <= Math.sqrt(n)) {
                    if (n % s++ < 1) return false;
                }
                return n > 1;
            }

            function addPrime(num) {
                var span = document.createElement('span');
                span.innerHTML = num;
                span.className = 'display_prime';
                results.appendChild(span);
            }
        });
