<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web workers</title>
    <script>

        function isPrime(n){
            for (var i = 2; i <= Math.sqrt(n); i++) {
                console.log(n + ' % ' + i + ' = ' + (n % i));
                if (n % i === 0) return false;
            }
            return true;
        }

        num = 0;
        for (var i = 2; num < 5; i++) {
            if (isPrime(i)) {
                num++;
                console.log(i + ' is prime.');
            } else {
                console.log(i + ' is not prime.');
            }

        }

    </script>
</head>
<body>

    <input type="text"/>

</body>
</html>
